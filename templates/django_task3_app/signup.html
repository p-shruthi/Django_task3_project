<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<h3>Signup Page</h3>

<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <label>Re-type Password</label> </br>
    <input type="text" value="" /></br>
    <input class="btn btn-primary" type="submit" value="Submit" /> </br>
</form>
</body>
</html>
{% endblock %}
